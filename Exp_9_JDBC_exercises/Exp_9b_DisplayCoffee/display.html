<!-- 9b. Read all the existing records from the table coffee which is from the database test and query
coffee name starting with ‘D’ in the table using HTML and JSP to get the field and display the
results respectively -->

<!DOCTYPE html>
<html>
<head>
    <title>Query Coffee By Starting Letter</title>
</head>
<body>
    <h2>Enter Starting Letter to Search Coffee Names</h2>
    <form action="display.jsp" method="post">
        Starting Letter: <input type="text" name="start_letter" maxlength="1" required><br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
